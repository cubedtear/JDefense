apply plugin: 'java'

sourceCompatibility = 1.5
targetCompatibility = '1.7'
version = '1.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'io.github.aritzhack', name: 'aritzh-core', version: '1.4.1'
    compile group: 'io.github.aritzhack', name: 'aritzh-awt', version: '1.4.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}