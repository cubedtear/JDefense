apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.0'

System.setProperty("javassist.version", "3.18.2-GA")

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'io.github.aritzhack', name: 'aritzh-awt', version: '1.4.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar.rootSpec.exclude "*.psd"
jar.rootSpec.exclude "*-debug.xml"